<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Live Chat - Anmeldung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Willkommen beim Live Chat</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Dein Nutzername" required>
            <button type="submit">Chat betreten</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            if (username) {
                window.location.href = `chat.html?username=${encodeURIComponent(username)}`;
            }
        });
    </script>
</body>
</html>
