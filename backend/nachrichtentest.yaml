config:
  target: "https://api.crowdconnect.fun"
  phases:
    - duration: 60
      arrivalRate: 10
      name: "Phase 1 - Stabile Last"
    - duration: 60
      arrivalRate: 30
      name: "Phase 2 - Erh√∂hte Last"
    - duration: 60
      arrivalRate: 50
      name: "Phase 3 - Hohe Last"  
  engines:
   socketio-v3: {}
  processor: "./custom.js" # set a custom processor to load dynamic scenario data


scenarios:
  - name: "Connections Test"
    engine: socketio-v3
    flow:
      - function: "getChatData" # load variables
      - emit:
          channel: "createUser"
          data: "{{ name }}"
        acknowledge: true
      - emit:
          channel: "joinChatRoom"
          data: "loadtest"
        acknowledge: true
      - emit:
          channel: "chatMessage"
          data: "{{ greeting }}"
      - think: 5
      - emit:
          channel: "chatMessage"
          data: "{{ goodbye }}"
      - emit:
          channel: "leaveChatRoom"
          data: "loadtest"
        acknowledge: true

      - think: 5
